<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Coders</title>
</head>

<body>
  <!-- <main id="root"></main> -->

  <section class="timeline">
    <header class="header-timeline">
      <h1>CODERS</h1>
    </header>
    <section class="post-here">
      <button class="post-here-button">Publica aquí</button>
    </section>
    <section class="toggle-container" id="toggle-container">
      <button class="toggle-button" id="toggle-button"><img class="arrow-logo" src="./images/arrow.png"></img></button>
    </section>
    <section class="create-post" id="create-post">
      <input type="text" id="textarea-title" placeholder="Título">
      <textarea id="textarea-description" placeholder="Descripción" maxlength="150"></textarea>
      <input type="text" id="textarea-links" placeholder="Link de referencia">
      <div class="post-button-container">
        <button class="post-button">Publicar</button>
      </div>
    </section>
    <section class="post-wall">
      <div class="container-post">
        <div class="header-post"> Usuario X</div>
        <div class="post-content">Post</div>
        <div class="like-bar"></div>
      </div>
    </section>
  </section>


  <script type="module" src="firebaseFile.js"></script>
  <script type="module" src="main.js"></script>

</body>

</html>
